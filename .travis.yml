language: node_js
sudo: true
cache:
  apt: true
  yarn: true
  directories:
  - website/.lanyon
node_js:
- 7
script:
- npm run lint
- npm test
before_cache:
- rm -f ./node_modules/.bin/which
before_deploy: node_modules/.bin/lanyon install
deploy:
  skip_cleanup: true
  provider: script
  script: website/.lanyon/bin/deploy
  on:
    branch: master
    condition: $TRAVIS_OS_NAME = linux
env:
  global:
  - secure: 
  - secure: 
  - secure: 
